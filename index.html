<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Flores | Front-end Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d63180f787.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="body dark">
    <header id="header">
        <nav id="navbar" class="header_nav">
            <a href="index.html" class="nav_logo">
                <img src="assets/logo.png" alt="Logo of Gabriel Flores" class="logo_img">
            </a>
            <span class="nav_space"></span>
            <button type="button" id="btn-menu">
                <span class="btn_bars"></span>
            </button>
            <ul class="nav_ul-mobile">
                <li class="ul-mobile_li">
                    <a href="#home" class="ul-mobile__link">
                        <ion-icon class="link_icon" name="home"></ion-icon>
                        <span class="link_text">Home</span>
                    </a>
                </li>
                <li class="ul-mobile_li">
                    <a href="#about" class="ul-mobile__link">
                        <ion-icon class="link_icon" name="person"></ion-icon>
                        <span class="link_text">About</span>
                    </a>
                </li>
                <li class="ul-mobile_li">
                    <a href="#services" class="ul-mobile__link">
                        <ion-icon class="link_icon" name="stats-chart-sharp"></ion-icon>
                        <span class="link_text">Services</span>
                    </a>
                </li>
                <li class="ul-mobile_li">
                    <a href="#projects" class="ul-mobile__link">
                        <ion-icon class="link_icon" name="file-tray-full"></ion-icon>
                        <span class="link_text">Projects</span>
                    </a>
                </li>
                <li class="ul-mobile_li">
                    <a href="#contact" class="ul-mobile__link">
                        <ion-icon class="link_icon" name="call"></ion-icon>
                        <span class="link_text">Contact</span>
                    </a>
                </li>
                <li class="ul-mobile_li">
                    <button type="button" id="btn-language">
                        <ion-icon class="link_icon" name="language"></ion-icon>
                        <span class="link_text">Language</span>
                        <i class="lang_arrow fa-solid fa-caret-down"></i>
                    </button>
                    <ul class="language_ul">
                        <li class="language__li">
                            <a class="language__li-link">English</a>
                        </li>
                        <li class="language__li">
                            <a href="es/" class="language__li-link">Spanish</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <button type="button" id="btn-theme" class="header_theme">
            <img src="assets/bulb.svg" alt="Bulb off" class="theme_img">
            <span class="theme_text">Dark</span>
        </button>
    </header>
    <main id="main">
        <section id="home">
            <div class="home_container">
                <h1 class="home__h1">Gabriel Flores</h1>
                <h3 class="home__h3">Front-end Developer</h3>
            </div>
        </section>
        <section id="about" class="section"></section>
        <section id="services" class="section"></section>
        <section id="projects" class="section"></section>
        <section id="contact" class="section"></section>
    </main>
    <footer id="footer"></footer>
    <script src="index.js"></script>
</body>
</html>
